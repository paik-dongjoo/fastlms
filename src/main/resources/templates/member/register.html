<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>

<body>
    <h1>회원가입</h1>

    <!--
        이름, 이메일, 전화번호, 비밀번호
    -->
    <form method="post">
        <div>
        <input type="email" name="userId" placeholder="아이디(이메일주소) 입력" required />
        </div>
        <div>
            <input type="text" name="userName" placeholder="이름 입력" required />
        </div>
        <div>
            <input type="password" name="password" placeholder="비밀번호 입력" required />
        </div>
        <div>
            <input type="password" name="rePassword" placeholder="비밀번호 확인" required />
        </div>
        <div>
            <input type="tel" name="phone" placeholder="휴대폰번호 입력" required />
        </div>
        <div>
            <button>회원가입</button>
        </div>
    </form>

</body>

</html>
